version: '3.9'

services:
  postgres:
    image: postgres:17
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  diiwo_backend:
    build:
      context: ../../../dj-diiwo-backend
      dockerfile: Dockerfile.dev
    volumes:
      - ../../../dj-diiwo-backend:/app
      - ../../../dj-core-utils:/dj-core-utils
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres


volumes:
  postgres_data:
